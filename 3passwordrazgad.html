<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тайная зона доступа</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Orbitron:wght@400;500&family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        * {
            cursor: none;
        }
        
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Montserrat', serif;
            background: radial-gradient(circle at center, #0a0a0a 0%, #000000 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #c0c0c0;
            overflow: hidden;
            position: relative;
        }

        /* Эффект звездного неба */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 4px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 3px),
                radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 4px);
            background-size: 550px 550px, 350px 350px, 250px 250px;
            background-position: 0 0, 40px 60px, 130px 270px;
            z-index: -1;
        }

        /* Анимированные линии */
        .grid-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(20, 20, 20, 0.3) 1px, transparent 1px),
                linear-gradient(90deg, rgba(20, 20, 20, 0.3) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: -1;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .content {
            text-align: center;
            padding: 30px;
            background: rgba(10, 10, 10, 0.7);
            border-radius: 15px;
            backdrop-filter: blur(15px);
            max-width: 650px;
            border: 1px solid #2a2a2a;
            box-shadow: 0 0 30px rgba(100, 0, 255, 0.2),
                        inset 0 0 30px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
        }

        .content::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff00cc, #3333ff, #00ccff, #33ff99);
            border-radius: 17px;
            z-index: -1;
            opacity: 0.3;
            filter: blur(5px);
        }

        /* Стили для ввода пароля */
        .password-input {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid #333;
            color: #00ffff;
            padding: 12px 15px;
            font-size: 18px;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 2px;
            text-align: center;
            width: 250px;
            margin: 20px auto;
            border-radius: 5px;
            outline: none;
            transition: all 0.3s ease;
        }

        .password-input:focus {
            border-color: #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        .password-input.incorrect {
            border-color: #ff0066;
            box-shadow: 0 0 15px rgba(255, 0, 102, 0.5);
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .password-input.correct {
            border-color: #00ff99;
            box-shadow: 0 0 15px rgba(0, 255, 153, 0.5);
        }

        .submit-btn {
            background: rgba(0, 50, 100, 0.7);
            border: 1px solid #00aaff;
            color: #c0c0c0;
            padding: 10px 25px;
            font-size: 16px;
            font-family: 'Montserrat', sans-serif;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background: rgba(0, 100, 200, 0.7);
            box-shadow: 0 0 15px rgba(0, 170, 255, 0.7);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .reset-btn {
            background: rgba(100, 0, 0, 0.7);
            border: 1px solid #ff0066;
            color: #c0c0c0;
            padding: 8px 15px;
            font-size: 12px;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            margin-top: 10px;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .reset-btn:hover {
            background: rgba(150, 0, 0, 0.7);
            box-shadow: 0 0 10px rgba(255, 0, 102, 0.7);
        }

        .attempts-counter {
            margin-top: 15px;
            font-family: 'Special Elite', cursive;
            font-size: 14px;
            color: #888;
        }

        .attempts-counter.warning {
            color: #ff6666;
        }

        .attempts-counter.danger {
            color: #ff0066;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .timer {
            margin-top: 10px;
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            color: #00ffff;
        }

        .access-granted {
            color: #00ff99;
            font-size: 24px;
            margin-top: 20px;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 10px rgba(0, 255, 153, 0.7);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(0, 255, 153, 0.7); }
            to { text-shadow: 0 0 20px rgba(0, 255, 153, 1), 0 0 30px rgba(0, 255, 153, 0.7); }
        }

        .access-denied {
            color: #ff0066;
            font-size: 18px;
            margin-top: 20px;
            font-family: 'Orbitron', sans-serif;
        }

        .hint {
            margin-top: 15px;
            font-family: 'Special Elite', cursive;
            font-size: 12px;
            color: #555;
        }

        /* Стили для букв пароля */
        .password-letters {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .password-letter {
            width: 40px;
            height: 40px;
            background: rgba(0, 50, 100, 0.5);
            border: 1px solid #00aaff;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', sans-serif;
            font-size: 20px;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
            animation: letterGlow 3s infinite alternate;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .password-letter:hover {
            background: rgba(0, 100, 200, 0.7);
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 170, 255, 0.7);
        }

        @keyframes letterGlow {
            from { 
                box-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
                transform: translateY(0px);
            }
            to { 
                box-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
                transform: translateY(-5px);
            }
        }

        .letter-hint {
            font-family: 'Special Elite', cursive;
            font-size: 11px;
            color: #666;
            margin-top: 5px;
        }

        h1 {
            margin-bottom: 25px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 600;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(0, 200, 255, 0.7);
            letter-spacing: 2px;
            font-size: 2.2em;
        }

        p {
            margin-bottom: 20px;
            line-height: 1.7;
            font-size: 1.1em;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
        }

        .main-text {
            font-family: 'Montserrat', serif;
            color: #e0e0e0;
        }

        .small-text {
            font-family: 'Special Elite', cursive;
            color: #888888;
            font-size: 0.9em;
        }

        .glitch-text {
            position: relative;
            display: inline-block;
        }

        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch-text::before {
            left: 2px;
            text-shadow: -2px 0 #ff00ff;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        .glitch-text::after {
            left: -2px;
            text-shadow: -2px 0 #00ffff;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(42px, 9999px, 44px, 0); }
            5% { clip: rect(12px, 9999px, 59px, 0); }
            10% { clip: rect(48px, 9999px, 29px, 0); }
            15% { clip: rect(42px, 9999px, 73px, 0); }
            20% { clip: rect(63px, 9999px, 27px, 0); }
            25% { clip: rect(34px, 9999px, 55px, 0); }
            30% { clip: rect(86px, 9999px, 73px, 0); }
            35% { clip: rect(20px, 9999px, 20px, 0); }
            40% { clip: rect(26px, 9999px, 60px, 0); }
            45% { clip: rect(25px, 9999px, 66px, 0); }
            50% { clip: rect(57px, 9999px, 98px, 0); }
            55% { clip: rect(5px, 9999px, 46px, 0); }
            60% { clip: rect(82px, 9999px, 31px, 0); }
            65% { clip: rect(54px, 9999px, 27px, 0); }
            70% { clip: rect(28px, 9999px, 99px, 0); }
            75% { clip: rect(45px, 9999px, 69px, 0); }
            80% { clip: rect(23px, 9999px, 85px, 0); }
            85% { clip: rect(54px, 9999px, 84px, 0); }
            90% { clip: rect(45px, 9999px, 47px, 0); }
            95% { clip: rect(37px, 9999px, 20px, 0); }
            100% { clip: rect(4px, 9999px, 91px, 0); }
        }

        @keyframes glitch-anim2 {
            0% { clip: rect(65px, 9999px, 100px, 0); }
            5% { clip: rect(52px, 9999px, 74px, 0); }
            10% { clip: rect(79px, 9999px, 85px, 0); }
            15% { clip: rect(75px, 9999px, 5px, 0); }
            20% { clip: rect(67px, 9999px, 61px, 0); }
            25% { clip: rect(14px, 9999px, 79px, 0); }
            30% { clip: rect(1px, 9999px, 66px, 0); }
            35% { clip: rect(86px, 9999px, 30px, 0); }
            40% { clip: rect(23px, 9999px, 98px, 0); }
            45% { clip: rect(85px, 9999px, 72px, 0); }
            50% { clip: rect(71px, 9999px, 75px, 0); }
            55% { clip: rect(2px, 9999px, 48px, 0); }
            60% { clip: rect(30px, 9999px, 16px, 0); }
            65% { clip: rect(59px, 9999px, 50px, 0); }
            70% { clip: rect(41px, 9999px, 62px, 0); }
            75% { clip: rect(2px, 9999px, 82px, 0); }
            80% { clip: rect(47px, 9999px, 73px, 0); }
            85% { clip: rect(3px, 9999px, 27px, 0); }
            90% { clip: rect(26px, 9999px, 55px, 0); }
            95% { clip: rect(42px, 9999px, 97px, 0); }
            100% { clip: rect(38px, 9999px, 49px, 0); }
        }

        /* Кастомный курсор-прицел */
        .cursor {
            position: fixed;
            width: 40px;
            height: 40px;
            pointer-events: none;
            z-index: 10000;
            mix-blend-mode: difference;
        }

        .cursor::before,
        .cursor::after {
            content: '';
            position: absolute;
            background: #00ffff;
            border-radius: 1px;
        }

        .cursor::before {
            width: 2px;
            height: 20px;
            top: 10px;
            left: 19px;
            box-shadow: 0 0 10px #00ffff;
        }

        .cursor::after {
            width: 20px;
            height: 2px;
            top: 19px;
            left: 10px;
            box-shadow: 0 0 10px #00ffff;
        }

        .cursor-dot {
            position: fixed;
            width: 6px;
            height: 6px;
            background: #ff00ff;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            mix-blend-mode: difference;
            box-shadow: 0 0 10px #ff00ff;
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ffff, transparent);
            animation: scan 3s linear infinite;
            opacity: 0.7;
            z-index: 2;
        }

        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }
    </style>
</head>
<body>
    <div class="grid-lines"></div>
    <div class="scan-line"></div>
    
    <div class="cursor"></div>
    <div class="cursor-dot"></div>

    <div class="content">
        
        <h1 class="glitch-text" data-text="ТАЙНАЯ ЗОНА ДОСТУПА">ТАЙНАЯ ЗОНА ДОСТУПА</h1>
        <p class="main-text">Доступ к этой зоне ограничен. Вам необходимо разгадать пароль для продолжения.</p> 
        <p class="main-text">У вас есть 10 попыток. После исчерпания всех попыток доступ будет заблокирован на 30 минут.</p> 
        
        <!-- Буквы пароля в случайном порядке -->
        <div class="password-letters-container">
            <div class="letter-hint">Подсказка: используйте эти буквы для составления пароля</div>
            <div id="passwordLetters" class="password-letters"></div>
        </div>
        
        <div id="passwordSection">
            <input type="text" id="passwordInput" class="password-input" placeholder="ВВЕДИТЕ ПАРОЛЬ" maxlength="6">
            <br>
            <button id="submitBtn" class="submit-btn">ПРОВЕРИТЬ</button>
            <div id="attemptsCounter" class="attempts-counter">Осталось попыток: 10</div>
            <div id="timer" class="timer"></div>
            <div id="message"></div>
        </div>
    </div>

    <script>
        // Кастомный курсор
        const cursor = document.querySelector('.cursor');
        const cursorDot = document.querySelector('.cursor-dot');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            cursorDot.style.left = e.clientX + 'px';
            cursorDot.style.top = e.clientY + 'px';
        });

        // Система пароля
        const correctPassword = "ACCESS"; // Пароль для доступа
        const maxAttempts = 10;
        const resetTimeMinutes = 30;
        
        // Элементы интерфейса
        const passwordInput = document.getElementById('passwordInput');
        const submitBtn = document.getElementById('submitBtn');
        const attemptsCounter = document.getElementById('attemptsCounter');
        const timerElement = document.getElementById('timer');
        const messageElement = document.getElementById('message');
        const passwordLettersContainer = document.getElementById('passwordLetters');
        
        // Получаем данные из localStorage или инициализируем
        let attemptsData = JSON.parse(localStorage.getItem('passwordAttempts')) || {
            attempts: 0,
            lastAttemptTime: null,
            accessGranted: false
        };
        
        // Функция для перемешивания букв пароля
        function shufflePasswordLetters() {
            const letters = correctPassword.split('');
            
            // Перемешиваем массив букв
            for (let i = letters.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [letters[i], letters[j]] = [letters[j], letters[i]];
            }
            
            // Очищаем контейнер и добавляем перемешанные буквы
            passwordLettersContainer.innerHTML = '';
            letters.forEach(letter => {
                const letterElement = document.createElement('div');
                letterElement.className = 'password-letter';
                letterElement.textContent = letter;
                letterElement.title = `Нажмите чтобы добавить букву ${letter}`;
                
                // При клике на букву добавляем ее в поле ввода
                letterElement.addEventListener('click', () => {
                    if (!passwordInput.disabled) {
                        passwordInput.value += letter;
                        passwordInput.focus();
                    }
                });
                
                passwordLettersContainer.appendChild(letterElement);
            });
        }
        
        // Проверяем, не истекло ли время блокировки
        function checkResetTime() {
            if (attemptsData.lastAttemptTime) {
                const currentTime = new Date().getTime();
                const lastAttemptTime = new Date(attemptsData.lastAttemptTime).getTime();
                const timeDiff = currentTime - lastAttemptTime;
                const resetTimeMs = resetTimeMinutes * 60 * 1000;
                
                // Если прошло больше 30 минут, сбрасываем попытки
                if (timeDiff > resetTimeMs) {
                    attemptsData.attempts = 0;
                    attemptsData.lastAttemptTime = null;
                    saveAttemptsData();
                }
            }
        }
        
        // Сохраняем данные в localStorage
        function saveAttemptsData() {
            localStorage.setItem('passwordAttempts', JSON.stringify(attemptsData));
        }
        
        // Функция сброса для тестирования
        function resetForTesting() {
            attemptsData = {
                attempts: 0,
                lastAttemptTime: null,
                accessGranted: false
            };
            saveAttemptsData();
            
            // Сбрасываем UI
            passwordInput.value = '';
            passwordInput.disabled = false;
            passwordInput.placeholder = "ВВЕДИТЕ ПАРОЛЬ";
            passwordInput.classList.remove('correct', 'incorrect');
            submitBtn.disabled = false;
            timerElement.textContent = '';
            messageElement.innerHTML = '';
            
            // Обновляем интерфейс
            updateUI();
            
            // Показываем сообщение о сбросе
            showTemporaryMessage('Система сброшена для тестирования', '#00ff99');
        }
        
        // Показываем временное сообщение
        function showTemporaryMessage(text, color) {
            const tempMessage = document.createElement('div');
            tempMessage.textContent = text;
            tempMessage.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(0, 0, 0, 0.9);
                color: ${color};
                padding: 10px 20px;
                border-radius: 5px;
                z-index: 10000;
                font-family: 'Orbitron', sans-serif;
                font-size: 14px;
                border: 1px solid ${color};
                box-shadow: 0 0 15px ${color}80;
            `;
            
            document.body.appendChild(tempMessage);
            
            // Удаляем сообщение через 2 секунды
            setTimeout(() => {
                if (tempMessage.parentNode) {
                    document.body.removeChild(tempMessage);
                }
            }, 2000);
        }
        
        // Обновляем интерфейс
        function updateUI() {
            const remainingAttempts = maxAttempts - attemptsData.attempts;
            attemptsCounter.textContent = `Осталось попыток: ${remainingAttempts}`;
            
            // Меняем цвет счетчика в зависимости от количества попыток
            if (remainingAttempts <= 3) {
                attemptsCounter.className = 'attempts-counter danger';
            } else if (remainingAttempts <= 5) {
                attemptsCounter.className = 'attempts-counter warning';
            } else {
                attemptsCounter.className = 'attempts-counter';
            }
            
            // Если доступ уже получен, показываем сообщение
            if (attemptsData.accessGranted) {
                showAccessGranted();
            }
            
            // Если попытки исчерпаны, блокируем ввод
            if (attemptsData.attempts >= maxAttempts) {
                passwordInput.disabled = true;
                submitBtn.disabled = true;
                passwordInput.placeholder = "ДОСТУП ЗАБЛОКИРОВАН";
                updateTimer();
            }
        }
        
        // Обновляем таймер
        function updateTimer() {
            if (attemptsData.lastAttemptTime && attemptsData.attempts >= maxAttempts) {
                const currentTime = new Date().getTime();
                const lastAttemptTime = new Date(attemptsData.lastAttemptTime).getTime();
                const resetTimeMs = resetTimeMinutes * 60 * 1000;
                const timeLeft = resetTimeMs - (currentTime - lastAttemptTime);
                
                if (timeLeft > 0) {
                    const minutes = Math.floor(timeLeft / (60 * 1000));
                    const seconds = Math.floor((timeLeft % (60 * 1000)) / 1000);
                    timerElement.textContent = `До сброса: ${minutes}:${seconds.toString().padStart(2, '0')}`;
                    
                    // Обновляем каждую секунду
                    setTimeout(updateTimer, 1000);
                } else {
                    // Время вышло, сбрасываем попытки
                    attemptsData.attempts = 0;
                    attemptsData.lastAttemptTime = null;
                    saveAttemptsData();
                    updateUI();
                    passwordInput.disabled = false;
                    submitBtn.disabled = false;
                    passwordInput.placeholder = "ВВЕДИТЕ ПАРОЛЬ";
                    timerElement.textContent = "";
                }
            }
        }
        
        // Показываем сообщение о успешном доступе
        function showAccessGranted() {
            messageElement.innerHTML = '<div class="access-granted">ДОСТУП РАЗРЕШЕН</div>';
            passwordInput.disabled = true;
            submitBtn.disabled = true;
            passwordInput.classList.add('correct');
            
            // Перенаправляем на нужный URL через 2 секунды
            setTimeout(() => {
                window.location.href = 'https://bots.pepesoft.ru/';
            }, 2000);
        }
        
        // Показываем сообщение об ошибке
        function showError(message) {
            messageElement.innerHTML = `<div class="access-denied">${message}</div>`;
            passwordInput.classList.add('incorrect');
            
            // Убираем класс ошибки через 1 секунду
            setTimeout(() => {
                passwordInput.classList.remove('incorrect');
            }, 1000);
        }
        
        // Обработчик отправки формы
        submitBtn.addEventListener('click', checkPassword);
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
        

        
        function checkPassword() {
            // Если доступ уже получен, ничего не делаем
            if (attemptsData.accessGranted) return;
            
            // Если попытки исчерпаны, ничего не делаем
            if (attemptsData.attempts >= maxAttempts) return;
            
            const enteredPassword = passwordInput.value.toUpperCase();
            
            // Проверяем пароль
            if (enteredPassword === correctPassword) {
                // Правильный пароль
                attemptsData.accessGranted = true;
                saveAttemptsData();
                showAccessGranted();
            } else {
                // Неправильный пароль
                attemptsData.attempts++;
                attemptsData.lastAttemptTime = new Date().toISOString();
                saveAttemptsData();
                
                // Показываем сообщение об ошибке
                showError('НЕВЕРНЫЙ ПАРОЛЬ');
                
                // Очищаем поле ввода
                passwordInput.value = '';
                
                // Обновляем интерфейс
                updateUI();
                
                // Если попытки исчерпаны, запускаем таймер
                if (attemptsData.attempts >= maxAttempts) {
                    updateTimer();
                }
            }
        }
        
        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', () => {
            // Создаем перемешанные буквы пароля
            shufflePasswordLetters();
            
            checkResetTime();
            updateUI();
            
            // Если попытки исчерпаны, запускаем таймер
            if (attemptsData.attempts >= maxAttempts) {
                updateTimer();
            }
            
            // Если доступ уже получен, показываем сообщение
            if (attemptsData.accessGranted) {
                showAccessGranted();
            }
        });
    </script>
</body>
</html>
